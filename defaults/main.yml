---
# Mandatory GUI components (always installed)
kali_gui_mandatory_packages:
  - sway
  - waybar
  - wofi
  - foot

# Optional components (user decides)
kali_install_wayvnc: false
kali_install_novnc: false
kali_install_firefox: false
kali_install_chrome: false
kali_install_wezterm: false

# Optional: Xwayland (needed for X11-only apps like Burp/Swing)
kali_install_xwayland: false

# Service behavior
kali_gui_autostart: false
kali_gui_user: "kali"

# Network binding/ports (defaults are sane for “in-range” direct access)
kali_gui_bind_ip: "0.0.0.0"
kali_gui_vnc_port: 5900
kali_gui_novnc_port: 6080
